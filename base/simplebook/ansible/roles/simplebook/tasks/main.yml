---
- name: Install SimpleBook prerequisites
  become_user: root
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - pipenv
    - supervisor

- name: Install Puppeteer prerequisites
  become_user: root
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - pipenv
    - supervisor
    - ca-certificates
    - fonts-liberation
    - libappindicator3-1
    - libasound2
    - libatk-bridge2.0-0
    - libatk1.0-0
    - libc6
    - libcairo2
    - libcups2
    - libdbus-1-3
    - libexpat1
    - libfontconfig1
    - libgbm1
    - libgcc1
    - libglib2.0-0
    - libgtk-3-0
    - libnspr4
    - libnss3
    - libpango-1.0-0
    - libpangocairo-1.0-0
    - libstdc++6
    - libx11-6
    - libx11-xcb1
    - libxcb1
    - libxcomposite1
    - libxcursor1
    - libxdamage1
    - libxext6
    - libxfixes3
    - libxi6
    - libxrandr2
    - libxrender1
    - libxss1
    - libxtst6
    - lsb-release
    - wget
    - xdg-utils

- name: Prepare NodeJS
  become_user: root
  shell: |
    curl -sL https://deb.nodesource.com/setup_14.x | bash -

- name: Install NodeJS
  become_user: root
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - nodejs

- name: Install yarn
  become_user: root
  npm:
    name: yarn
    global: yes

- name: Setup installation directory
  file:
    path: "{{ simplebook_install_directory }}"
    state: directory

- name: Check out SimpleBook
  git:
    repo: https://github.com/OpenTechStrategies/SimpleBook
    dest: "{{ simplebook_install_directory }}"
    version: "{{ simplebook_git_version }}"

- name: Run pipenv install
  command: "pipenv install"
  args:
    chdir: "{{ simplebook_install_directory }}/services/api"

- name: Run yarn install
  command: "yarn install"
  args:
    chdir: "{{ simplebook_install_directory }}/services/api/mw2pdf"

- name: Run yarn build
  command: "yarn build"
  args:
    chdir: "{{ simplebook_install_directory }}/services/api/mw2pdf"

- name: Install SimpleBook supervisor
  become_user: root
  template:
    src: supervisor-simplebook.conf.j2
    dest: /etc/supervisor/conf.d/simplebook.conf
