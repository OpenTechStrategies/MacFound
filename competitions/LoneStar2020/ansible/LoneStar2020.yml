---

- hosts: mysql
  become: true
  become_user: "{{ deployment_user }}"
  roles:
    - mysql

- hosts: mediawiki
  become: true
  become_user: "{{ deployment_user }}"
  roles:
    - mediawiki
    - activitylog
    - simplebook
    - embed_video
    - permissions
    - simplefavorites
    - simplesaml
    - teamcomments
    - torquedataconnect
    # This should come after permissions because of overrides of defaults
    - LoneStar2020
    # This should always go last, to run db updates and restart
    - finishmediawiki
