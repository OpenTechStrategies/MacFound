---

- hosts: mysql
  become: true
  become_user: "{{ deployment_user }}"
  roles:
    - mysql
  
- hosts: mediawiki
  become: true
  become_user: "{{ deployment_user }}"
  roles:
    - mediawiki
    - activitylog
    - collection
    - embed_video
    - permissions
    # PickSome has to come after collection so the left menu bar is correct
    - picksome
    - simplefavorites
    - simplesaml
    - teamcomments
    - torquedataconnect
    - ECW2020
    # This should always go last, to run db updates and restart
    - finishmediawiki
