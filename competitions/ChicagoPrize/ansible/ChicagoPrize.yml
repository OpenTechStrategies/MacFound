---

- hosts: mysql
  become: true
  become_user: "{{ deployment_user }}"
  roles:
    - mysql

- hosts: mediawiki
  become: true
  become_user: "{{ deployment_user }}"
  roles:
    - mediawiki
    - activitylog
    - embed_video
    - permissions
    - torque
    - emulategroup
    - ChicagoPrize
    # This should always go last, to run db updates and restart
    - finishmediawiki
