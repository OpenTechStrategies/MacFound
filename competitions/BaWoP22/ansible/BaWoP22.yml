---

- hosts: mysql
  become: true
  become_user: "{{ deployment_user }}"
  roles:
    - mysql

- hosts: mediawiki
  become: true
  become_user: "{{ deployment_user }}"
  roles:
    - mediawiki
    - activitylog
    - simplebook
    - embed_video
    - permissions
    # PickSome has to come after SimpleBook so the left menu bar is correct
    - picksome
    - simplefavorites
    - simplesaml
    - teamcomments
    - torquedataconnect
    - exporttables
    - simplemaps
    - emulategroup
    - BaWoP22
    # This should always go last, to run db updates and restart
    - finishmediawiki
