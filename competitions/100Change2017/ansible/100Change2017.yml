---

- hosts: postgresql
  become: true
  become_user: "{{ deployment_user }}"
  roles:
    - postgres

- hosts: mediawiki
  become: true
  become_user: "{{ deployment_user }}"
  roles:
    - mediawiki
    - activitylog
    - simplebook
    - embed_video
    - permissions
    - simplesaml
    - torque
    - simplemaps
    - 100Change2017
    # This should always go last, to run db updates and restart
    - finishmediawiki
