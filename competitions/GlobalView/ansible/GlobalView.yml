---
  
- hosts: mediawiki
  become: true
  become_user: "{{ deployment_user }}"
  roles:
    - mediawiki
    - activitylog
    - collection
    - embed_video
    - permissions
    - torquedataconnect
    - simplesaml
    - GlobalView
    # This should always go last, to run db updates and restart
    - finishmediawiki

- hosts: simplesaml
  become: true
  become_user: "{{ deployment_user }}"
  roles:
  - simplesaml
